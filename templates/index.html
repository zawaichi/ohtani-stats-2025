<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Box レコメンデーション</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            max-width: 1200px;
        }
        
        .header {
            background: linear-gradient(45deg, #1db954, #1ed760);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        
        .status-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #1db954;
        }
        
        .current-song {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .recommendation-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #1db954;
        }
        
        .recommendation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .btn-spotify {
            background: #1db954;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        
        .btn-spotify:hover {
            background: #1ed760;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
        }
        
        .btn-control {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-control:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-control:disabled {
            background: #6c757d;
            transform: none;
            box-shadow: none;
        }
        
        .feature-badge {
            background: #e9ecef;
            color: #495057;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin: 2px;
            display: inline-block;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1db954;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- ヘッダー -->
            <div class="header">
                <h1><i class="fas fa-music"></i> Record Box レコメンデーション</h1>
                <p class="mb-0">Record Boxで再生中の曲に基づいてSpotifyでレコメンデーションを取得</p>
            </div>
            
            <!-- コントロールパネル -->
            <div class="status-card">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <h5><i class="fas fa-cog"></i> コントロール</h5>
                        <div class="btn-group" role="group">
                            <button id="startBtn" class="btn btn-control">
                                <i class="fas fa-play"></i> 監視開始
                            </button>
                            <button id="stopBtn" class="btn btn-control" disabled>
                                <i class="fas fa-stop"></i> 監視停止
                            </button>
                            <button id="testBtn" class="btn btn-control">
                                <i class="fas fa-search"></i> テスト検出
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5><i class="fas fa-info-circle"></i> ステータス</h5>
                        <div id="statusInfo">
                            <span class="badge bg-secondary">未接続</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 現在の曲 -->
            <div id="currentSongSection" class="current-song" style="display: none;">
                <h4><i class="fas fa-headphones"></i> 現在再生中</h4>
                <div id="currentSongInfo">
                    <!-- 現在の曲の情報がここに表示されます -->
                </div>
            </div>
            
            <!-- レコメンデーション -->
            <div class="status-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4><i class="fas fa-lightbulb"></i> レコメンデーション</h4>
                    <div>
                        <button id="refreshBtn" class="btn btn-spotify">
                            <i class="fas fa-sync-alt"></i> 更新
                        </button>
                        <button id="createPlaylistBtn" class="btn btn-spotify">
                            <i class="fas fa-plus"></i> プレイリスト作成
                        </button>
                    </div>
                </div>
                
                <div id="loadingRecommendations" class="loading">
                    <div class="spinner"></div>
                    <p class="mt-2">レコメンデーションを取得中...</p>
                </div>
                
                <div id="recommendationsList">
                    <div class="text-center text-muted">
                        <i class="fas fa-music fa-3x mb-3"></i>
                        <p>Record Boxで曲を再生すると、ここにレコメンデーションが表示されます</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isMonitoring = false;
        let statusInterval;
        
        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus();
            statusInterval = setInterval(updateStatus, 5000); // 5秒ごとに更新
        });
        
        // 監視開始
        document.getElementById('startBtn').addEventListener('click', function() {
            fetch('/api/start-monitoring', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        isMonitoring = true;
                        updateButtonStates();
                        showAlert('success', data.message);
                    } else {
                        showAlert('danger', data.error);
                    }
                })
                .catch(error => {
                    showAlert('danger', 'エラーが発生しました: ' + error);
                });
        });
        
        // 監視停止
        document.getElementById('stopBtn').addEventListener('click', function() {
            fetch('/api/stop-monitoring', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        isMonitoring = false;
                        updateButtonStates();
                        showAlert('success', data.message);
                    } else {
                        showAlert('danger', data.error);
                    }
                })
                .catch(error => {
                    showAlert('danger', 'エラーが発生しました: ' + error);
                });
        });
        
        // テスト検出
        document.getElementById('testBtn').addEventListener('click', function() {
            fetch('/api/test-detection')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.is_playing) {
                            showAlert('success', 'Record Boxが再生中です！');
                            updateCurrentSong(data.song_info);
                        } else {
                            showAlert('warning', 'Record Boxが再生中ではありません');
                        }
                    } else {
                        showAlert('danger', data.error);
                    }
                })
                .catch(error => {
                    showAlert('danger', 'エラーが発生しました: ' + error);
                });
        });
        
        // レコメンデーション更新
        document.getElementById('refreshBtn').addEventListener('click', function() {
            showLoading(true);
            fetch('/api/refresh', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    if (data.success) {
                        showAlert('success', data.message);
                        updateStatus();
                    } else {
                        showAlert('danger', data.error);
                    }
                })
                .catch(error => {
                    showLoading(false);
                    showAlert('danger', 'エラーが発生しました: ' + error);
                });
        });
        
        // プレイリスト作成
        document.getElementById('createPlaylistBtn').addEventListener('click', function() {
            const name = prompt('プレイリスト名を入力してください（空欄で自動生成）:');
            fetch('/api/create-playlist', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    if (data.playlist_url) {
                        window.open(data.playlist_url, '_blank');
                    }
                } else {
                    showAlert('danger', data.error);
                }
            })
            .catch(error => {
                showAlert('danger', 'エラーが発生しました: ' + error);
            });
        });
        
        // ステータス更新
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateStatusInfo(data);
                    if (data.current_song) {
                        updateCurrentSong(data.current_song);
                    }
                    if (data.recommendations && data.recommendations.length > 0) {
                        updateRecommendations(data.recommendations);
                    }
                })
                .catch(error => {
                    console.error('ステータス更新エラー:', error);
                });
        }
        
        // ステータス情報更新
        function updateStatusInfo(data) {
            const statusInfo = document.getElementById('statusInfo');
            if (data.is_monitoring) {
                statusInfo.innerHTML = '<span class="badge bg-success pulse">監視中</span>';
            } else {
                statusInfo.innerHTML = '<span class="badge bg-secondary">停止中</span>';
            }
        }
        
        // 現在の曲更新
        function updateCurrentSong(songInfo) {
            const section = document.getElementById('currentSongSection');
            const info = document.getElementById('currentSongInfo');
            
            if (songInfo) {
                section.style.display = 'block';
                info.innerHTML = `
                    <div class="row">
                        <div class="col-md-8">
                            <h3>${songInfo.artist} - ${songInfo.title}</h3>
                            ${songInfo.bpm ? `<p><strong>BPM:</strong> ${songInfo.bpm}</p>` : ''}
                            ${songInfo.key ? `<p><strong>キー:</strong> ${songInfo.key}</p>` : ''}
                        </div>
                        <div class="col-md-4 text-end">
                            <i class="fas fa-music fa-4x"></i>
                        </div>
                    </div>
                `;
            } else {
                section.style.display = 'none';
            }
        }
        
        // レコメンデーション更新
        function updateRecommendations(recommendations) {
            const container = document.getElementById('recommendationsList');
            
            if (recommendations.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-muted">
                        <i class="fas fa-music fa-3x mb-3"></i>
                        <p>レコメンデーションが見つかりませんでした</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            recommendations.forEach((track, index) => {
                const features = track.features || {};
                const duration = Math.floor(track.duration_ms / 1000 / 60) + ':' + 
                               String(Math.floor(track.duration_ms / 1000 % 60)).padStart(2, '0');
                
                html += `
                    <div class="recommendation-card">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <h5>${index + 1}. ${track.name}</h5>
                                <p class="text-muted mb-2">${track.artist} • ${track.album}</p>
                                <div class="mb-2">
                                    ${features.tempo ? `<span class="feature-badge">BPM: ${Math.round(features.tempo)}</span>` : ''}
                                    ${features.energy ? `<span class="feature-badge">Energy: ${Math.round(features.energy * 100)}%</span>` : ''}
                                    ${features.danceability ? `<span class="feature-badge">Dance: ${Math.round(features.danceability * 100)}%</span>` : ''}
                                    <span class="feature-badge">Duration: ${duration}</span>
                                    <span class="feature-badge">Popularity: ${track.popularity}%</span>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <a href="${track.external_url}" target="_blank" class="btn btn-spotify btn-sm">
                                    <i class="fab fa-spotify"></i> Spotifyで開く
                                </a>
                                ${track.preview_url ? `
                                    <button class="btn btn-outline-secondary btn-sm ms-2" onclick="playPreview('${track.preview_url}')">
                                        <i class="fas fa-play"></i> プレビュー
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ボタン状態更新
        function updateButtonStates() {
            document.getElementById('startBtn').disabled = isMonitoring;
            document.getElementById('stopBtn').disabled = !isMonitoring;
        }
        
        // ローディング表示
        function showLoading(show) {
            const loading = document.getElementById('loadingRecommendations');
            loading.style.display = show ? 'block' : 'none';
        }
        
        // アラート表示
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        // プレビュー再生
        function playPreview(url) {
            const audio = new Audio(url);
            audio.play().catch(error => {
                showAlert('warning', 'プレビューの再生に失敗しました');
            });
        }
    </script>
</body>
</html>
